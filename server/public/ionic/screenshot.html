<script>
$(document).ready(function(){
    var idtoken = getParameterByName('idtoken');
    if(idtoken!=''){
        localStorage.setItem("pushID", idtoken);  
    } 
    else{
        localStorage.setItem("pushID", ""); 
    }
    
    $( "#contenido" ).animate({ "left": "+=70%" }, 1000 );
    $( "#contenido" ).animate({ "top": "+=30%" }, 2200 );
});
//http://phomework.com.co/www/screenshot.html?idtoken=89571014016061223289

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

</script>
